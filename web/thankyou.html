        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #f7f7f7, #dfe7ec);
    margin: 0;
    height: 100vh; /* Make sure body takes the full viewport height */
    display: flex;
    flex-direction: column;
    overflow-X:  hidden;  
    height: 145vh;
}

.emoji-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

.emoji {
    font-size: 2rem;
    position: absolute;
    top: -50px;
    animation: fall linear infinite;
    z-index: 999;
}

.sad-emoji {
    font-size: 2rem;
    color: #555; /* Subtle gray tone */
    animation: slowFall 6s linear infinite, fade 6s linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

@keyframes slowFall {
    0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateY(100vh) rotate(-180deg);
        opacity: 0.2;
    }
}

@keyframes fade {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

h1 {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 3rem;
    color: #333;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translate(-50%, 0);
    }
    50% {
        transform: translate(-50%, -10px);
    }
}

/* Modal Styles */
.coming-soon {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 2rem;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    border-radius: 10px;
    z-index: 10000;
    backdrop-filter: blur(10px);
    background-color: #f7f7f72b;
    max-width: 620px;
    transition: opacity 1s ease;
}

.coming-soon h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.coming-soon p {
    font-size: 18px;
    color: #555;
    margin-top: 45px;
}

.coming-soon .close-btn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.coming-soon .close-btn:hover {
    background-color: #218838;
}

/* Play/Pause Button Styles inside the Modal */
.play-pause-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 1.5rem;
    width: 40px;
    height: 40px;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 10001;
    transition: background-color 0.3s;
}

.play-pause-btn:hover {
    background-color: #218838;
}

/* Volume Slider */
.volume-slider {
    position: absolute;
    bottom: 15px;
    left: 10px;
    width: 100px;
    background-color: #fff;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 10001;
}

/* Footer Styling */
footer {
    margin-top: auto;
    
}

/* Responsiveness */
@media (max-width: 576px) {
    h1 {
        font-size: 2rem;
        top: 15%;
    }

    .emoji {
        font-size: 1.5rem;
    }
    .coming-soon p {
   
    margin-top: 70px;

    .coming-soon {
        width: 90%;
        max-width: none;
        margin: 0 10px;
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
        top: 18%;
    }

    .emoji {
        font-size: 1.8rem;
    }
      body {
 
    height: 160vh;
}

    margin-top: 70px;
}

        <script>
            window.addEventListener('load', function () {
                const emojiContainer = document.getElementById('emojiContainer');
                const music = document.getElementById('backgroundMusic');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const playPauseIcon = document.getElementById('playPauseIcon');
                const volumeSlider = document.getElementById('volumeSlider');
                const comingSoonModal = document.getElementById('comingSoonModal');

                // Celebration and sad emojis
                const celebrationEmojis = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸ¥³', 'ðŸŽˆ', 'ðŸ’¥'];
                const sadEmojis = ['ðŸ˜¢', 'ðŸ˜­', 'ðŸ˜”', 'ðŸ˜ž'];

                // Function to create emojis
                function createEmoji(type) {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');

                    // Assign type-specific class
                    if (type === 'sad') {
                        emoji.classList.add('sad-emoji');
                        emoji.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
                    } else {
                        emoji.textContent = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
                    }

                    // Randomize position
                    emoji.style.left = `${Math.random() * 100}vw`;
                    emoji.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random animation duration
                    emojiContainer.appendChild(emoji);

                    // Remove emoji after animation ends
                    setTimeout(() => {
                        emoji.remove();
                    }, 6000); // Matches animation duration
                }

                // Generate emojis continuously
                setInterval(() => {
                    createEmoji('celebration');
                    createEmoji('sad');
                }, 200); // Emojis created every 200ms

                // Show "Feature Coming Soon" modal after 1 second
                setTimeout(() => {
                    comingSoonModal.style.display = 'block';
                    comingSoonModal.style.opacity = 1; // Fade-in effect

                    // Close button functionality
                    document.getElementById('closeComingSoon').addEventListener('click', () => {
                         window.history.back();
                        comingSoonModal.style.opacity = 0; // Fade-out effect
                        setTimeout(() => {
                            comingSoonModal.style.display = 'none';
                        }, 1000);
                    });
                }, 1000); // Show after 1 second
                

                // Play/Pause button functionality
                playPauseBtn.addEventListener('click', function () {
                    if (music.paused) {
                        music.play();
                        playPauseIcon.classList.remove('fa-play');
                        playPauseIcon.classList.add('fa-pause');
                    } else {
                        music.pause();
                        playPauseIcon.classList.remove('fa-pause');
                        playPauseIcon.classList.add('fa-play');
                    }
                });

                // Volume control
//                volumeSlider.addEventListener('input', function () {
////                    music.volume = volumeSlider.value;
//                            music.volume = 0.3;
//                });
                        music.volume = 0.3;
                // Click anywhere to play/pause the music
                document.body.addEventListener('click', function () {
                    if (music.paused) {
                        music.play();
                        playPauseIcon.classList.remove('fa-play');
                        playPauseIcon.classList.add('fa-pause');
                    } else {
                        music.pause();
                        playPauseIcon.classList.remove('fa-pause');
                        playPauseIcon.classList.add('fa-play');
                    }
                });
                playPauseBtn.addEventListener('click', function () {

                    } else {
                        music.pause();
                        playPauseIcon.classList.remove('fa-pause');
                        playPauseIcon.classList.add('fa-play');
                    }
                });
            });
        </script>

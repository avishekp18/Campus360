<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="asets/Design 7.png" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
     <link rel="stylesheet" href="footer.css">
     <script src="scroll.js" defer></script>
     <link rel="stylesheet" href="scroll.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     
    <style>
        
        main {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92vh;
            font-family: Arial, sans-serif;
            
        }

        .forgot-password-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 460px;
            width: 100%;
        }

        .forgot-password-container h2 {
            margin-bottom: 30px;   
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bolder;
            color: #333;
        }

        .form-control {
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
            
        .form-control:focus {
            border-color: #000;
            border-width: 1px;
            box-shadow: none;
        }

        .btn-danger {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Include navbar -->
    <div id="nav"></div>
    <main>
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <div id="formMessage" class="alert alert-success" role="alert">Your password has been reset successfully!</div>
            <form id="forgotPasswordForm" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Enter New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </main>
    <div id="foot"></div>
    
    <script type="module">
        import nav1 from "./nav1.js";
        document.querySelector('#nav').innerHTML = nav1;
    </script>
    <script src="Side-bar.js"></script>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Extract form data
            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData); // Convert FormData to URLSearchParams

            try {
                // Send the form data to the backend using fetch
                const response = await fetch('ResetPasswordServlet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data
                });

                const result = await response.json(); // Parse JSON response

                // Show success or error message based on response
                const formMessage = document.getElementById('formMessage');
                if (result.status === 'success') {
                    formMessage.classList.remove('alert-danger');
                    formMessage.classList.add('alert-success');
                    formMessage.textContent = result.message; // Display success message
                } else {
                    formMessage.classList.remove('alert-success');
                    formMessage.classList.add('alert-danger');
                    formMessage.textContent = result.message; // Display error message
                }

                formMessage.style.display = 'block'; // Show message

            } catch (error) {
                // Handle errors (e.g., network issues)
                const formMessage = document.getElementById('formMessage');
                formMessage.classList.remove('alert-success');
                formMessage.classList.add('alert-danger');
                formMessage.textContent = 'An unexpected error occurred. Please try again later.';
                formMessage.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <script type="module">
            import foot from "./footer.js";
           document.querySelector('#foot').innerHTML = foot;
        </script>
         
        
</body>

</html>

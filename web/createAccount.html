<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="icon" href="asets/Design 7.png" type="image/x-icon"> 
        <!-- Latest Bootstrap 5.3 CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="nav.css">
        <link rel="stylesheet" href="footer.css">
        <script src="scroll.js" defer></script>
        <link rel="stylesheet" href="scroll.css">
        <style>
            body{
                background-color: #f0f2f5;
                margin : 0;
                padding: 0;
            }
            /* General Body Styles */
            main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin-top: 120px;
                font-family: Arial, sans-serif;
            }



            /* Main Signup Form Container */
            .signup-container {
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                margin: 200px 0;
                max-width: 550px;
                position: relative;

            }

            .logo img {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: auto;
            }

            #header {
                margin-top: 60px;
                font-size: 26px;
                color: #333;
                text-align: center;
            }

            /* Form Styling */
            label {
                font-weight: bold;
                color: #333;
            }

            .form-control {
                border-radius: 0.25rem;
                border: 1px solid #ccc;
            }

            .form-control:focus {
                border-color: #000;
                border-width: 1px;
                box-shadow: none;
            }

            /* Submit Button */
            #signup-button {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 5px;
                background: linear-gradient(135deg, #669ef1, #0809d0c4);
                color: white;
                font-size: 18px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            #signup-button:hover {
                background: linear-gradient(135deg, #5189dc, #1212c2b8);
            }

            /* Links for additional actions */
            .links {
                margin-top: 20px;
                text-align: center;
            }

            .links a {
                display: block;
                margin-top: 10px;
                color: #2457ce;
                text-decoration: none;
                font-size: 14px;
            }

            .links a:hover {
                text-decoration: underline;
            }
            #foot{
                margin-top: 30px;
            }

        </style>
    </head>

    <body>
        <!-- Navbar will be dynamically loaded -->
        <div id="nav"></div>

        <main>
            <!-- Signup Form -->
            <div class="signup-container">
                <div class="logo">
                    <img src="asets/login.png" alt="Signup logo">
                </div>
                <h1 id='header'>Create Account</h1>
                <form name="f" method="post" action="Crt_account">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email Id" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="telephone">Telephone</label>
                        <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Telephone" required>
                    </div>
                    <button type="submit" class="btn signup-button" id="signup-button">Create Account</button>
                </form>
                <div class="links">
                    <a href="log.html">Already have an account? Log in</a>
                </div>
            </div>

            

        </main>
        <!-- Footer -->
        <div id="foot"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
              <script src="Side-bar.js"></script>
        <script type="module">
          import nav1 from "./nav1.js";
            document.querySelector('#nav').innerHTML = nav1;
        </script>
        <script type="module">
            import foot from "./footer.js"; 
           document.querySelector('#foot').innerHTML = foot;
        </script>
    </body>

</html>

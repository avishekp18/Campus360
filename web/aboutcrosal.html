<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Multi-Image Carousel</title>
    <link rel="icon" href="assets/Design7.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5; /* Light gray background for contrast */
        }

        .carousel-item {
            height: 400px; /* Set a fixed height for the carousel item */
            position: relative; /* For absolute positioning of overlay */
        }

        .carousel-item img {
            height: 100%; /* Ensure images fill the item height */
            width: 100%; /* Make images responsive */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px; /* Positioning caption */
            left: 20px; /* Positioning caption */
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
        }

        .row {
            height: 100%; /* Make the row full height */
        }

        .col {
            padding: 0; /* Remove padding to avoid gaps */
        }

        .col img {
            height: 100%; /* Ensure images fill the column */
        }
        
    </style>
</head>
<body>

<div class="container-fluid mt-5">
    <h2 class="text-center mb-4">Our Gallery</h2>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row h-100">
                    <div class="col">
                        <img src="https://img.freepik.com/premium-photo/blurred-softened-image-vintage-antique-library-books-arranged-shelves-ideal-utilization-as-background-video-conferencing-settings_965119-6457.jpg?w=1380" alt="First Slide">
                    </div>
                    <div class="col">
                        <img src="https://cdn.shopify.com/s/files/1/0565/7080/6458/files/maple-trees-by-lake-mural-wallpaper.jpg?v=1675230066" alt="Second Slide">
                    </div>
                    <div class="col">
                        <img src="https://i.etsystatic.com/23486410/r/il/de7ba8/5042903388/il_1080xN.5042903388_owc5.jpg" alt="Third Slide">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row h-100">
                    <div class="col">
                        <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Fourth Slide">
                    </div>
                    <div class="col">
                        <img src="https://images.pexels.com/photos/315938/pexels-photo-315938.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Fifth Slide">
                    </div>
                    <div class="col">
                        <img src="https://images.pexels.com/photos/315938/pexels-photo-315938.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sixth Slide">
                    </div>
                </div>
            </div>
            <!-- You can add more carousel items here -->
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

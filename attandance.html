<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
         <link rel="icon" href="asets/Design 7.png" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
  
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }

        .c2 {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            /*overflow: hidden;*/
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 15px;
        }

        .form-label {
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
/*            font-weight: 600;*/
        }

/*        .btn-primary:hover {
            background-color: #0056b3;
        }*/

        .btn-secondary {
            padding: 10px 20px;
        }

        table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table th,
        table td {
            padding: 15px;
            text-align: center;
        }

        #attendanceTable {
            margin-top: 20px;
        }
    </style>
</head>

<body>
         <div id="nav"></div>
         <main>
    <div class="container c2">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Attendance Management System</h1>

        <!-- Mark Attendance Section -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-edit"></i> Mark Attendance
            </div>
            <div class="card-body">
                <form id="addAttendanceForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter student email" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>

        <!-- View Attendance Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-eye"></i> View Attendance
            </div>
            <div class="card-body">
                <form id="viewAttendanceForm">
                    <div class="mb-3">
                        <label for="email_view" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_view" name="email_view" placeholder="Enter student email" required>
                    </div>
                    <div class="mb-3">
                        <label for="period" class="form-label">View By</label>
                        <select id="period" name="period" class="form-select" required>
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                            <option value="semester">Semester</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">View</button>
                </form>
                <div id="attendanceTable"></div>
            </div>
        </div>
    </div>
</main>
       <div id="foot"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Automatically set today's date
        const dateField = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateField.value = today;

        // Add Attendance
        document.getElementById('addAttendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            fetch('/attendance', {
                method: 'POST',
                body: new URLSearchParams(formData),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        });

        // View Attendance
        document.getElementById('viewAttendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email_view').value;
            const period = document.getElementById('period').value;

            fetch(`/attendance?action=view&email=${email}&period=${period}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.createElement('table');
                    table.className = 'table table-bordered table-hover';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    <td>${row.date}</td>
                                    <td>${row.status}</td>
                                </tr>`).join('')}
                        </tbody>
                    `;
                    const attendanceTableDiv = document.getElementById('attendanceTable');
                    attendanceTableDiv.innerHTML = '';
                    attendanceTableDiv.appendChild(table);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
        <script type="module">
        import nav1 from "./nav1.js";
        document.querySelector('#nav').innerHTML = nav1;
    </script>
    <script type="module">
        import foot from "./footer.js";
        document.querySelector('#foot').innerHTML = foot;
    </script>
    <script src="Side-bar.js"></script>
</body>

</html>

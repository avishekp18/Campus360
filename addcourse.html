<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" href="asets/Design 7.png" type="image/x-icon">
    <script src="scroll.js" defer></script>
    <link rel="stylesheet" href="scroll.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 15vh;
            font-family: 'Arial', sans-serif;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .c2 {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .alert {
            display: none;
            margin-top: 15px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .celebration-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .celebration-emoji {
            font-size: 2rem;
            position: absolute;
            top: -50px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div id="nav"></div>
    <div id="celebrationAlert" class="alert alert-success">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
    <div class="celebration-container" id="celebrationContainer"></div>

    <!-- Main Container -->
    <main>
        <div class="container c2">
            <h2 class="text-center mb-4">Manage Courses</h2>

            <!-- Alert Messages -->
            <!--<div id="formMessage" class="alert"></div>-->

            <!-- Course Form -->
            <form id="courseForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="courseName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="instructorName" class="form-label">Instructor</label>
                        <input type="text" class="form-control" id="instructorName" name="instructorName" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Course</button>
            </form>
            <!-- Show Courses Button -->
            <button class="btn btn-secondary w-100 mt-3" id="toggleCoursesBtn">Show Courses</button>

            <!-- Available Courses List -->
            <h4 class="mt-4">Available Courses</h4>
            <div id="courseItems" class="course-list" style="display: none;"></div>
        </div>
    </main>
    <div class="footer" id="footer"></div>
    <script>
        // Utility function to show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('formMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Function to trigger celebration
        function triggerCelebration() {
            const alertDiv = document.getElementById('celebrationAlert');
            const celebrationContainer = document.getElementById('celebrationContainer');
            const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸ¥³', 'ðŸŽˆ', 'ðŸ’¥'];

            // Show the celebration alert
            alertDiv.style.display = 'block';

            // Create falling emojis
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('celebration-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 2 + 3}s`;
                celebrationContainer.appendChild(emoji);

                // Remove emoji after animation
                setTimeout(() => emoji.remove(), 4000);
            }

            // Hide alert after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Handle course form submission
        document.getElementById('courseForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const courseName = document.getElementById('courseName').value;
            const instructorName = document.getElementById('instructorName').value;

            try {
                const response = await fetch('ADDCourse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ courseName, instructorName })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    triggerCelebration();
                    showAlert(data.message, 'success');
                    document.getElementById('courseForm').reset();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again later.', 'danger');
            }
        });


    </script>
    <script src="Darkmode.js"></script>
    <script src="Side-bar.js"></script>
    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import nav1 from "./nav1.js";
        document.querySelector('#nav').innerHTML = nav1;
    </script>
    <script type="module">
        import foot from "./footer.js";
        document.querySelector('#footer').innerHTML = foot;
    </script>
</body>

</html>

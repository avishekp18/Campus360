<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water, Gun Game</title>
    <link rel="icon" href="asets/Design 7.png" type="image/x-icon"> 
         <link rel="icon" href="assets/Design 7.png" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <script src="scroll.js" defer></script>
    <link rel="stylesheet" href="scroll.css">
   
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           
        }
        main{
             background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
            
        }

        .c2 {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-in-out;
        }

        .choices {
            margin-bottom: 40px;
        }

        .choices button,
        .reset-btn {
            background-color: #eaf0f6;
            color: #2c3e50;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .choices button:hover,
        .reset-btn:hover {
            background-color: #2c3e50;
            color: white;
            transform: translateY(-4px);
        }

        .result,
        .scoreboard {
            font-size: 18px;
            margin-top: 15px;
            animation: fadeIn 0.8s ease;
            color: #34495e;
        }

        .winner {
            color: #27ae60;
            animation: glowWin 0.6s ease forwards;
        }

        .loser {
            color: #e74c3c;
            animation: shakeLose 0.6s ease;
        }

        .reset-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 30px;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glowWin {
            0% {
                text-shadow: 0 0 5px #27ae60, 0 0 10px #27ae60, 0 0 15px #27ae60;
            }
            100% {
                text-shadow: 0 0 20px #27ae60, 0 0 25px #27ae60;
            }
        }

        @keyframes shakeLose {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Button Shadows */
        .choices button:active,
        .reset-btn:active {
            box-shadow: none;
            transform: translateY(0);
        }
    </style>
</head>

<body>
         <div id="nav"></div>
         <main>
    <div class="container c2">
        <h1>Snake, Water, Gun</h1>
        <p>Choose your move:</p>

        <!-- Choices for the game -->
        <div class="choices">
            <button onclick="playGame('snake')">üêç Snake</button>
            <button onclick="playGame('water')">üíß Water</button>
            <button onclick="playGame('gun')">üî´ Gun</button>
        </div>

        <!-- Result display -->
        <div id="result" class="result"></div>

        <!-- Scoreboard -->
        <div id="scoreboard" class="scoreboard">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>

        <!-- Reset button -->
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
             </main>
  <div id="foot"></div>

    <script>
        // Initialize player and computer scores
        let playerScore = 0;
        let computerScore = 0;

        // Play Game Function
        function playGame(playerChoice) {
            const choices = ['snake', 'water', 'gun'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result;

            // Determine game result
            if (playerChoice === computerChoice) {
                result = "It's a tie! Both chose " + capitalize(playerChoice) + ".";
            } else if (
                (playerChoice === 'snake' && computerChoice === 'water') ||
                (playerChoice === 'water' && computerChoice === 'gun') ||
                (playerChoice === 'gun' && computerChoice === 'snake')
            ) {
                result = `You win! ${capitalize(playerChoice)} beats ${capitalize(computerChoice)}.`;
                playerScore++;
                document.getElementById('result').classList.add('winner');
                document.getElementById('result').classList.remove('loser');
            } else {
                result = `You lose! ${capitalize(computerChoice)} beats ${capitalize(playerChoice)}.`;
                computerScore++;
                playerScore--
                document.getElementById('result').classList.add('loser');
                document.getElementById('result').classList.remove('winner');
            }

            // Display the result and update the scoreboard
            document.getElementById('result').innerHTML = result;
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
        }

        // Function to reset the game
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').innerText = playerScore;
            document.getElementById('computerScore').innerText = computerScore;
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').classList.remove('winner', 'loser');
        }

        // Function to capitalize first letter of a word
        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }
    </script>
        <script type="module">
        import nav1 from "./nav1.js";
        document.querySelector('#nav').innerHTML = nav1;
    </script>
    <script type="module">
        import foot from "./footer.js";
        document.querySelector('#foot').innerHTML = foot;
    </script>
    <script src="Side-bar.js"></script>
</body>

</html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /*background-color: #f4f7f6;*/
            margin: 0;
            padding: 0;
            background-image: url('asets/background.png');
          
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }
        main{
            display: flex;
            justify-content: center;

            height: 120vh;
        }

        .c1{

        .profile-card {
             /*background-image: url('asets/background.png');*/

            /*background-image: url('asets/students-3518726_1280.jpg');*/
            background-size: cover;
            background-position: bottom;
            backdrop-filter: blur(11px);
            
            /*background-color: #fff;*/
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .profile-header img:hover {
            transform: scale(1.05);
        }

        .profile-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            color: #673ede;
            margin-top: 15px;
        }

        .profile-header p {
            font-size: 18px;
            /*color: #888;*/
            color: #852121;
            margin-top: 5px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .profile-info .info-card {
            background-color: #f9f9f96e;
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .profile-info .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .info-card .info-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .info-card .info-text {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .action-btns a {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 15px;
            font-weight: 600;
            font-size: 16px;
            color: #fff;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .action-btns .edit-btn {
            background-color: #4CAF50;
        }

        .action-btns .edit-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .action-btns .back-btn {
            background-color: #e2e2e2;
            color: #333;
        }

        .action-btns .back-btn:hover {
            background-color: #d5d5d5;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }

            .profile-header h2 {
                font-size: 28px;
            }

            .profile-header p {
                font-size: 16px;
            }

            .info-card .info-title {
                font-size: 18px;
            }

            .info-card .info-text {
                font-size: 14px;
            }
        }

    <script >
        // JavaScript: script.js

window.onload = function() {
    const container = document.querySelector('.smoke-container');

    // Function to create smoke particles
    function createSmoke() {
        // Create a new smoke particle
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');

        // Randomize the position of the smoke particles
        const leftPosition = Math.random() * 100 + '%';  // Random horizontal position
        const animationDelay = Math.random() * 2 + 's';   // Random animation delay for staggered effect

        // Apply the randomized position and animation delay
        smoke.style.left = leftPosition;
        smoke.style.animationDelay = animationDelay;

        // Add the smoke particle to the container
        container.appendChild(smoke);

        // Remove the smoke after its animation ends
        setTimeout(() => {
            smoke.remove();
        }, 10000); // Matches the duration of the animation (10 seconds)
    }

    // Generate smoke particles periodically
    setInterval(createSmoke, 200); // Create a smoke particle every 200ms
};
</script>
